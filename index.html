    <script>
      window.onload = function() {
        loadChristmasDays();
        loadThanksgivingDays();
        loadHalloweenDays();

      function calculateDaysUntil(target) {
        var today = new Date(); // Current date and time, based on the system's clock
        var yearStart = new Date(today.getFullYear(), 0, 0); // Beginning of the year
        var millisecondsSinceJan1 = (today - yearStart) + ((yearStart.getTimezoneOffset() - today.getTimezoneOffset()) * 60 * 1000); // calculates the time between today and the start of the year
        var daysSinceJan1 = Math.floor(millisecondsSinceJan1 / 86400000); // Convert ms to days by dividing by the number of ms in one day
        return(target - daysSinceJan1); // days from today to the target day
      }

      function createCountdownElement(text, marginTop, fontSize, paddingBottom) {
        const element = document.createElement('div');
        element.style.marginTop = marginTop;
        element.style.fontSize = fontSize;
        element.innerText = text;
        return element;
      }

      function loadChristmasDays() {
        var daysUntilChristmas = calculateDaysUntil(359);
        const element = createCountdownElement(`There are ${daysUntilChristmas} days until Christmas`, "18px", "30px", "0px");
        const christmasDiv = document.getElementById('christmas-div');
        christmasDiv.style.display = 'inline-block';
        christmasDiv.style.maxWidth = "300px";
        christmasDiv.style.paddingBottom = "10px";
        document.getElementById('christmas-div').appendChild(element);
      }

      function loadThanksgivingDays() {
        var daysUntilThanksgiving = calculateDaysUntil(327);
        const element = createCountdownElement(`There are ${daysUntilThanksgiving} days until Thanksgiving`, "10px", "30px", "10px");
        const thanksgivingDiv = document.getElementById('christmas-div');
        thanksgivingDiv.style.display = 'inline-block';
        thanksgivingDiv.style.maxWidth = "300px";
        thanksgivingDiv.style.paddingBottom = "10px";
        document.getElementById('thanksgiving-div').appendChild(element);
      }

      function loadHalloweenDays() {
        var daysUntilHalloween = calculateDaysUntil(304);
        const element = createCountdownElement(`There are ${daysUntilHalloween} days until Halloween`, "18px", "30px", "0px");
        const halloweenDiv = document.getElementById('halloween-div');
        halloweenDiv.style.display = 'block';
        halloweenDiv.style.maxWidth = "300px";
        halloweenDiv.style.paddingBottom = "10px";
        document.getElementById('halloween-div').appendChild(element);
      }
    </script>
