    <script>
      window.onload = function() {
        loadChristmasDays();
        loadHalloweenDays();
      };

      function loadChristmasDays() {
        var today = new Date();
        var start = new Date(today.getFullYear(), 0, 0);
        var diff = (today - start) + ((start.getTimezoneOffset() - today.getTimezoneOffset()) * 60 * 1000);
        var oneDay = 1000 * 60 * 60 * 24;
        var day = Math.floor(diff / oneDay);
        var daysUntilChristmas = 359 - day;

        const element = document.createElement('div');
        element.style.marginTop = "18px";
        element.style.fontSize = "30px";
        element.innerText = "There are " + daysUntilChristmas + " days until Christmas";
        const christmasDiv = document.getElementById('christmas-div');
        christmasDiv.style.display = 'inline-block';
        christmasDiv.style.maxWidth = "300px";
        christmasDiv.style.paddingBottom = "10px";
        document.getElementById('christmas-div').appendChild(element);
      }

      function loadHalloweenDays() {
        var today = new Date();
        var start = new Date(today.getFullYear(), 0, 0);
        var diff = (today - start) + ((start.getTimezoneOffset() - today.getTimezoneOffset()) * 60 * 1000);
        var oneDay = 1000 * 60 * 60 * 24;
        var day = Math.floor(diff / oneDay);
        var daysUntilChristmas = 304 - day;

        const element = document.createElement('div');
        element.style.marginTop = "18px";
        element.style.fontSize = "30px";
        element.innerText = "There are " + daysUntilChristmas + " days until Halloween";
        const christmasDiv = document.getElementById('halloween-div');
        christmasDiv.style.display = 'block';
        christmasDiv.style.maxWidth = "300px";
        christmasDiv.style.paddingBottom = "10px";
        document.getElementById('halloween-div').appendChild(element);
      }
    </script>
