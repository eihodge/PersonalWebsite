<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <script src="timer.js" defer></script>
    <link rel="stylesheet" href="timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      
    </script>
    
    <div class="window">
      <div>
        <input class="input-text" type="text" id="hours" placeholder="Hours">
        <input class="input-text" type="text" id="minutes" placeholder="Minutes">
        <input class="input-text" type="text" id="seconds" placeholder="Seconds">
      </div>
      <div style="margin-bottom: 14px;">
        <button class="button" onclick="startTimer()">Start Countdown</button>
        <button class="button" onclick="location.href='timer.html'">Reset</button>
      </div>

      <div id="timer" class="timer">
        00:00:00
      </div>

      <div>
        <button class="button" onclick="pauseTimer()">Pause</button>
        <button class="button" onclick="resumeTimer()">Resume</button>
      </div>


    </div>

    <a href="/index.html" style="text-align: right; color: rgb(84, 50, 255)">Home</a>
  </body>
</html>
