<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ethanhodge.com/navbar.js" defer></script>
    <link rel="stylesheet" href="https://ethanhodge.com/style.css">
    <link rel="icon" type="image/png" href="/websiteIcon.png">
    <meta content="width=device-width, initial-scale=0.69, minimum-scale=0.34, user-scalable=yes" name="viewport">

  </head>
  <body>
    <nav class="navbar">
      <div class="website-title" onclick="location.href='https://ethanhodge.com'">Ethan Hodge</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="website-links">
        <ul>
          <li><a href="#" onclick="location.href='https://ethanhodge.com'">Home</a></li>
          <li><a href="#" onclick="location.href='https://ethanhodge.com/projects'">Projects</a></li>
          <li><a href="#" onclick="location.href='https://ethanhodge.com/about'">About</a></li>
          <li><a href="#" onclick="location.href='https://ethanhodge.com/contact'">Contact</a></li>
          <li><a href="#" onclick="location.href='https://github.com/eihodge'">GitHub</a></li>
        </ul>
      </div>
    </nav>
    <div style="padding-top: 70px;"></div>
    
    <div class="calculator">
      <div>
        <p class="eq-display" id="equation-display">_</p>
      </div>
      <div>
        <button class="button"  onclick="append('7')" >7</button>
        <button class="button"  onclick="append('8')" >8</button>
        <button class="button"  onclick="append('9')" >9</button>
        <button class="buttonOp" onclick="append('/')"  >/</button>
      </div>
      <div>
        <button class="button" onclick="append('4')" >4</button>
        <button class="button" onclick="append('5')"  >5</button>
        <button class="button"  onclick="append('6')" >6</button>
        <button class="buttonOp"  onclick="append('Ã—')" >*</button>
      </div>
      <div>
        <button class="button" onclick="append('1')">1</button>
        <button class="button" onclick="append('2')">2</button>
        <button class="button" onclick="append('3')">3</button>
        <button class="buttonOp" onclick="append('-')">-</button>
      </div>
      <div>
        <button class="button-2"  onclick="append('0')" >0</button>
        <button class="buttonOp"  onclick="append('&')" >(-)</button>
        <button class="buttonOp"  onclick="append('+')" >+</button>
      </div>
      <div>
        <button class="clear" onclick="clearCalculator()">Clear</button>
        <button class="button-3" onclick="compute()"  >=</button>
      </div>
    </div>

    <div style="margin-bottom: 15px;"></div>
  </body>
</html>
