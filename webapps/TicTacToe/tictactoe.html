<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="https://ethanhodge.com/navbar.js" defer></script>
    <link rel="stylesheet" href="https://ethanhodge.com/style.css">
    <meta content="width=device-width, initial-scale=0.77, minimum-scale=0.41, user-scalable=yes" name="viewport">
    <link rel="icon" type="image/png" href="/websiteIcon.png">

  </head>
  <body>
    <nav class="navbar">
      <div class="website-title" onclick="location.href='https://ethanhodge.com'">Ethan Hodge</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="website-links">
        <ul>
          <li><a href="#" onclick="location.href='https://ethanhodge.com'">Home</a></li>
          <li><a href="#" onclick="location.href='https://ethanhodge.com/projects'">Projects</a></li>
          <li><a href="#" onclick="location.href='https://ethanhodge.com/about'">About</a></li>
          <li><a href="#" onclick="location.href='https://ethanhodge.com/contact'">Contact</a></li>
          <li><a href="#" onclick="location.href='https://github.com/eihodge'">GitHub</a></li>
        </ul>
      </div>
    </nav>
    <div style="padding-top: 70px;"></div>
    
    <div class="game">
      <div>
        <p style="font-size: 30px; margin-bottom: 0;">Tic Tac Toe</p>
      </div>

      <div>
        <p class="gameplay-state" id="gameplay-status"></p>
      </div>

      <div>
        <div>
          <button class="grid-button" id="TL" onclick="executeMove(0, 0, 'TL')" >_</button>
          <button class="grid-button" id="TM" onclick="executeMove(0, 1, 'TM')" >_</button>
          <button class="grid-button" id="TR" onclick="executeMove(0, 2, 'TR')" >_</button>
        </div>
        <div>
          <button class="grid-button" id="ML" onclick="executeMove(1, 0, 'ML')" >_</button>
          <button class="grid-button" id="MM" onclick="executeMove(1, 1, 'MM')" >_</button>
          <button class="grid-button" id="MR" onclick="executeMove(1, 2, 'MR')" >_</button>
        </div>
        <div>
          <button class="grid-button" id="BL" onclick="executeMove(2, 0, 'BL')" >_</button>
          <button class="grid-button" id="BM" onclick="executeMove(2, 1, 'BM')" >_</button>
          <button class="grid-button" id="BR" onclick="executeMove(2, 2, 'BR')" >_</button>
        </div>
      </div>

      <div>
        <button class="restart-button" style='margin-top: 20px;' onclick="location.href='tictactoe.html'">Restart</button>
      </div>
    </div>

    <div style="margin-bottom: 15px;"></div>
  </body>
</html>
